<!DOCTYPE html>
    <head>
        <title>Countdown Timer</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
    	<h1>Countdown Timer</h1>
    	<h2>Choose your own countdown</h2>

    	<div id="countdown-wrapper">
    		<div class="time-wrapper">
    			<div id="weeks"></div>
    			<div class="time-text">Weeks</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="days"></div>
    			<div class="time-text">Days</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="hours"></div>
    			<div class="time-text">Hours</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="minutes"></div>
    			<div class="time-text">Minutes</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="seconds"></div>
    			<div class="time-text">Seconds</div>
    		</div>
    	</div>

        <div id="form-wrapper" >
            <input id="form-year" type="text" placeholder="Year">
            <input id ="form-month" type="text" placeholder="Month">
            <input id="form-day" type="text" placeholder="Day">
            <input id="form-hour" type="text" placeholder="Hour">
            <input id="form-button" type="button" value="Start Counting" onclick="initTimerInterval();">
        </div>
    	
        <!-- <div id="vote">
    		<img src="https://www.wpclipart.com/holiday/election_Day/vote_word/vote.png">
    	</div> -->
    
    <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
