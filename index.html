<!DOCTYPE html>
    <head>
        <title>Election Countdown</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
    	<h1>Countdown until Election Day</h1>
    	<h2>Trump or Hillary?</h2>
    	<div id="countdown-wrapper">
    		<div class="time-wrapper">
    			<div id="weeks"></div>
    			<div class="time-text">Weeks</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="days"></div>
    			<div class="time-text">Days</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="hours"></div>
    			<div class="time-text">Hours</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="minutes"></div>
    			<div class="time-text">Minutes</div>
    		</div>
    		<div class="time-wrapper">
    			<div id="seconds"></div>
    			<div class="time-text">Seconds</div>
    		</div>
    	</div>
    	<div id="vote">
    		<img src="https://www.wpclipart.com/holiday/election_Day/vote_word/vote.png">
    	</div>
    
    <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
